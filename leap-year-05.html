<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <style>
        .back{
            background-color: black;
            font-size: 20px;
            color: chocolate;
            padding: 25px;
            width :400px;
            letter-spacing: 3px;
        
        }
    </style>
 
</head>
<body>
    <div class="jumbotron ">
      <h1>Leap Year</h1>
      <div id="ans" ></div>
      <button type="button" class="btn btn-danger btn-md mt-5" onclick="leapyear()">check</button>
    </div>

</body>
<script>
    function leapyear(){
        var year = Number(prompt("Enter Year"));
        var temp;
        if( ( year % 4 == 0) &&  (year % 100 != 0) || ( year % 400 == 0) )
        {
            temp = year + " is leap year";
        }
        else{
            temp = year + " is not leap year";
        }
           
        document.getElementById("ans").className = "back";
        document.getElementById("ans").innerHTML = temp;
   
    }
</script>
</html>
