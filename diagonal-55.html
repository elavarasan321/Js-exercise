<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <style>
        .back{
            background-color: black;
            font-size: 20px;
            color: chocolate;
            padding: 25px;
            width :400px;
            letter-spacing: 3px;
            border-radius: 10px;
        
        }
        .jumbotron{
            background-color: darkgray;
                       
        }
        #sect{
            width: 500px;
        }
    </style>
 
</head>
<body>
    <div class="jumbotron">
      <h1> Diagonal Array (1)</h1>
      <div id="sect">
           
            <button type="button" class="btn btn-warning btn-md mt-1" onclick="checkn()">Diagonal</button>
      
      </div>
      <h4 class="mt-5">Result</h4>
      <div id="ans">
        
      </div>

    </div>

</body>
<script>
     function checkn(){
      var n = 3,temp="True";
      var arr = [];
      for(var i=0;i<n;i++)
      {
            for(var j=0;j<n;j++)
            {
                arr[i] = [];
            }  
      }   
      for(var i=0;i<n;i++)
      {
            for(var j=0;j<n;j++)
            {
                arr[i][j] = Number(prompt("enter number - "+i+" "+j));                   
            }  
      } 
      for(var i=0;i<n;i++)
      {
            for(var j=0;j<n;j++)
            {
                if (arr[i][j] != 1 && i == j || arr[i][j] && i != j)
                {
                        temp = "False";
                        break;
                }
                               
            }  
      }   

        document.getElementById("ans").className = "back";
        document.getElementById("ans").innerHTML = temp;
   
    }
</script>
</html>
