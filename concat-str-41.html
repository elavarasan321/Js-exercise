<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <style>
        .back{
            background-color: black;
            font-size: 20px;
            color: chocolate;
            padding: 25px;
            width :400px;
            letter-spacing: 3px;
            border-radius: 10px;
        
        }
        .jumbotron{
            background-color: darkgray;
                       
        }
        #sect{
            width: 500px;
        }
    </style>
 
</head>
<body>
    <div class="jumbotron">
      <h1>Concat Min</h1>
      <div id="sect">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Entet string 1</label>
              <input type="text" class="form-control" id="num1" aria-describedby="emailHelp">             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Enter string 2</label>
              <input type="text" class="form-control" id="num2">
            </div>        
            <button type="button" class="btn btn-warning btn-md mt-5" onclick="checkn()">Join</button>
           
          </form>
      </div>
      <h4 class="mt-5">Result</h4>
      <div id="ans">
        
      </div>

    </div>

</body>
<script>
     function checkn(){
        var a = document.getElementById("num1").value;
        var b = document.getElementById("num2").value;  
        var min = Math.min(a.length, b.length);
      temp = a.substring(a.length - min) + b.substring(b.length - min);    
      
        document.getElementById("ans").className = "back";
        document.getElementById("ans").innerHTML = temp;
   
    }
</script>
</html>
